<div class="jumbotron">
  <h1>Github Search Repo</h1>
  <hr>
   <ul>
      <app-deep-form> (searchRepo)="search($event)"</app-deep-form>

 <div class="container">
    <div class="card" *ngFor="let repository of repositorys">
       <div *ngIf='searchUser'>
        <li>{{repository.name}}</li>
        <li>{{repository.html_url}}</li>
        <li>{{repository.description}}</li>
       </div>
    </div>
  </div>
 </ul>
</div>
